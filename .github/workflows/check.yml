on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

name: Check

permissions:
  contents: read

jobs:
  check:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 24.x
        uses: actions/setup-node@v3
        with:
          node-version: 24.x
      - name: Run tests
        run: |
          npm ci
          npm test
          npm run build
