on:
  push:
    branches:
      - main

name: Package

permissions:
  contents: write
  pull-requests: write

jobs:
  check:
    name: Package distribution file
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Package
        run: |
          npm ci
          npm test
          npm run build
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            BRANCH_NAME="chore/update-dist"
            git fetch origin "$BRANCH_NAME" || true
            if git show-ref --verify --quiet "refs/remotes/origin/$BRANCH_NAME"; then
              git checkout "$BRANCH_NAME"
              git merge main --no-edit
            else
              git checkout -b "$BRANCH_NAME"
            fi
            git add dist/
            git commit -m "(chore) updating dist"
            git push origin "$BRANCH_NAME"
            if ! gh pr list --head "$BRANCH_NAME" --state open | grep -q .; then
              gh pr create --title "(chore) Update dist" --body "Automated PR to update the dist folder." --base main
            fi
          fi
